<!DOCTYPE html>
<html>
  <head>
    <title>CSV File Uploader</title>
  </head>
  <body>
    <h1>CSV File Uploader</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv"><br><br>
      <input type="submit" value="Start">
    </form>
    <br><br>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
